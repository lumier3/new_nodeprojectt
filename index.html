<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/107a29936e.js" crossorigin="anonymous"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="main-login">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Username</label
        >
        <input
          type="text"
          class="form-control userName"
          id="exampleFormControlInput1"
          placeholder="Enter your usename"
          
        />
      </div>
      <div class="mb-3 ">
        <label for="exampleFormControlInput1" class="form-label"
          >Email</label
        >
        <input
          type="email"
          class="form-control getEmail"
          id="exampleFormControlInput1 "
          placeholder="Enter your email"
        />
        <div class="mb-3">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-12">
            <input type="password" class="form-control getPassword" id="inputPassword">
          </div>
      </div>
      <button type="button" class="btn btn-primary" onclick={handleClick()} id="hii">Register</button>
    </div>
    <div class="showUsers"></div>
    <div class="editUsers"></div>
    <div>
      <input type="file" accept="image/*, video/*" id="fileUpload">
      <button onclick="createFile()">Click here to create file</button>
    </div>

      </div>
      <button type="button" class="btn btn-primary deleteUser" onclick={deleteUserBtn()} style="height: auto; margin-right: 70px;">delete user</button>
    </div> -->

      crossorigin="anonymous"
    ></script>
  </body>
</html>
